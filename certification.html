<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-zFjJdl5PKVJmFcNUoQjg75JImHdFoOcwte5akVK+J/vw1Qw+63c5iuOsB4t0s8HK/AXbEsiJC4fN3+7p9MhNvg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    /* Course container */
    .courses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Course card styles */
    .course-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Navigation bar styles */
    .nav-bar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-links li {
      margin-right: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .logout-btn {
      padding: 8px 16px;
      background-color: rgba(255, 0, 0, 0.893);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #0056b3;
    }

    .logout-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <nav class="nav-bar">
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="certification.html">Certifications</a></li>
    </ul>
    <a href="index.html" class="logout-btn">
      <i class="fas fa-sign-out-alt logout-icon"></i>
      Logout
    </a>
  </nav>

  <header>
    <h1>Certifications</h1>
  </header>

  <div class="courses-container">
    <!-- Course cards -->
    <div class="course-card">
      <h2 class="course-title">CS_3005</h2>
    </div>

    <div class="course-card">
      <h2 class="course-title">Intro to Python</h2>
    </div>

    <div class="course-card">
      <h2 class="course-title">Oracle Certified Junior Associate</h2>
    </div>

    <div class="course-card">
      <h2 class="course-title">Cisco Certified Entry Networking Technician (CCENT)</h2>
    </div>

    

    

    <div class="course-card">
      <h2 class="course-title">Meta Frontend Developer</h2>
    </div>

    <div class="course-card">
      <h2 class="course-title">Meta Backend Developer</h2>
    </div>
    <!-- Add more course cards following the same structure -->

  </div>
</body>
</html>
